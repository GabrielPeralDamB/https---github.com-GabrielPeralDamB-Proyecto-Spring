
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recuperar Contraseña</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header>
        <h1>Recuperar Contraseña</h1>
    </header>
    <a href="/login" class="btn-volver">Volver</a>
    <main>
        <div class="login-main">
            <div class="login-container">
                <form id="recuperarPasswordForm" th:action="@{/recuperar-password}">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                    </div>
                    <button type="submit" class="login-button">Recuperar Contraseña</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.getElementById("recuperarPasswordForm").addEventListener("submit", async function (e) {
            e.preventDefault();
    
            const data = { email: document.getElementById("email").value };
    
            const response = await fetch("/auth/recuperar-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
    
            if (response.ok) {
                alert("Se ha enviado un correo con las instrucciones para recuperar tu contraseña.");
            } else {
                alert("Error al recuperar la contraseña.");
            }
        });
    </script>
</body>
</html>
