<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <script>
        window.onload = function() {
    // Verificar si el tipo de navegación fue un "reload" (recarga)
    if (performance.getEntriesByType("navigation")[0].type === "reload") {
        // Si se detecta que la página fue recargada manualmente, redirigir usando GET
        window.location.href = "#";
    }
};
    </script>

</head>

<body>
    <header>
        <h1>Iniciar Sesión</h1>
    </header>
    <main>
        <div class="login-main">
            <div class="login-container">
                <img id="logo" src="/assets/img/logo3.png" alt="Logo de Pamborghini Market">


                <form th:action="@{/login}" method="POST">
                    <div class="input-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit" class="login-button">Iniciar Sesión</button>
                </form>

                <div class="login-footer">
                    <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>
                    <p>¿Olvidaste tu contraseña? <a href="#">Recuperala</a></p>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
